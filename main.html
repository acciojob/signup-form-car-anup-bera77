<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method ="post">
		<label for ="name">Name</label>
		<input type ="text" id ="name" placeholder="Name" required />
		<br>
		<label for ="email">Email</label>
		<input type ="email" id ="email" placeholder ="Email" required/>
		<br>
		
		<label for= "gender_m" >Male</label>
		<input type="radio" id ="gender_m" name = "gender" required/>
		<label for= "gender_f" >Female</label>
		<input type="radio" id ="gender_f" name = "gender" required/>
		
		<br>
		<label for="cars">Car Brands</label>
		<select id ="cars" required >
			<option value="" disabled selected>--Please choose an option--</option>
			<option>Audi</option>
			<option>Mercedes</option>
			<option>Toyota</option>
		</select>
		<br>
		<label for ="age">Age</label>
		<input id ="age" type ="number" placeholder="Age" required/>
		<br>
		<label for ="dob">DOB</label>
		<input id ="dob" type ="date" required/>
		<br>
		<label for ="tel">Phone Number</label>
		<input id ="tel" type ="tel" placeholder ="xxx-xxx-xxxx"/>
		<br>
		<label for ="password">Password</label>
		<input id = "password" type="password" placeholder = "Password" required/>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type = "checkbox" required/>
		<br>
		<input type ="submit" value ="Submit" id="submit"/>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
